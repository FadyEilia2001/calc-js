<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcluater</title>
    <link rel="stylesheet" href="norm.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <main class="calc">

        <div class="display" id="display"></div>

        <button id="plus"class="btn operator plus">+</button>
        <button id="minus"class="btn operator minus">-</button>
        <button id="myltiply"class="btn operator multiply">x</button>
        <button id="devide"class="btn operator devide">/</button>


        <button class="btn number one">1</button>
        <button class="btn number two">2</button>
        <button class="btn number three">3</button>
        <button class="btn number four">4</button>
        <button class="btn number five">5</button>
        <button class="btn number six">6</button>
        <button class="btn number seven">7</button>
        <button class="btn number eight">8</button>
        <button class="btn number nine">9</button>
        <button class="btn number zero">0</button>
        <button class="btn number dot">.</button>
        <button class="btn c" id="clear">c</button>


        <button class="equal-sign">=</button>
        

    </main>
    
    


<script src="index.js"></script>
</body>
</html>
